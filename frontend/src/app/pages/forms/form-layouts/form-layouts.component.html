

<div class="row">

  <div class="col-12">
    <nb-card>
      <nb-card-header>Connection form</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">DNI</label>
            <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="DNI" [(ngModel)]="dni" name="dni">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Password</label>
            <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Password" [(ngModel)]="pass" name="pass">
          </div>
          <button type="submit" nbButton fullWidth status="primary" (click)="doLogin()">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
